<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #4e4376;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2b5876;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login kuy</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">เข้าสู่ระบบ</button>

    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      // ❗ แก้ URL ให้เป็น Worker ของคุณ
      const API_URL = "https://my-login-backend.testweb4594.workers.dev";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: user,
          password: pass
        })
      });

      const data = await res.json();

      if (data.success) {
        msg.style.color = "green";
        msg.innerText = "Login สำเร็จ! Token: " + data.token;
      } else {
        msg.style.color = "red";
        msg.innerText = "Login ไม่สำเร็จ: " + data.message;
      }
    }
  </script>

</body>
</html>
